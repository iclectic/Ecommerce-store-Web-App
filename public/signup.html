<!DOCTYPE html>
<html lang="en">
<head>

    <img src="img/loading.gif" class="loader" alt="">

                <input type="number" autocomplete="off" id="number" placeholder="phone number">

                <div>
                    <input type="checkbox" id="tc"><label for="tc" class="tc-text">I agree to the <a href="#"></a>terms and conditions</label>
                </div>

                <button class="submit-btn">Sign up</button>
                <a href="login.html" class="other-form-link">Already have an account? Login here!</a>
                <a href="index.html" class="other-form-link">Homepage link here ðŸ˜‰!</a>
            </div>
        <img src="img/signup-bg.png" class="form-img" alt="">

</body>
</html>
